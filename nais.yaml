name: syfooversikt
team: teamsykefravr
image: repo.adeo.no:5443/digisyfo/syfooversikt
replicas:
  min: 2
  max: 2
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: /health/isAlive
    initialDelay: 60
  readiness:
    path: /health/isReady
    initialDelay: 60
prometheus:
  enabled: true
  path: /actuator/metrics
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi
ingress:
  enabled: true
fasitResources:
  used:
  - alias: iadecorator-js
    resourceType: restservice
  - alias: norg2.api.v1
    resourceType: Restservice
    propertyMap:
      url: norg2.url
